<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Setting App</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Favicon -->
    <link rel="icon" href="Demo.ico" type="image/x-icon">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="Demo180.png">
    
    <!-- Android Chrome Icon -->
    <link rel="icon" type="image/png" sizes="192x192" href="Demo192.png">

    <!-- Safari Pinned Tab Icon -->
    <link rel="mask-icon" href="Demo.svg" color="#5bbad5">
    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Area Setting App</h1>
    </div>
    <div class="main-container">
        <div class="left-panel">
            <div class="button-container">
                <button id="scanButton">Scan</button>
                <button id="disconnectButton" disabled>Disconnect</button>
	    </div>
            <div class="input-header">Area Setting</div>
            <div class="input-container">
                <input type="number" id="value1" value="0"　placeholder="X" min="0" step="1">
                <span>cm</span>
            </div>
            <div class="input-container">
                <input type="number" id="value2" value="0"　placeholder="Y" min="0" step="1">
                <span>cm</span>
            </div>
            <div class="input-container">
                <input type="number" id="value3" value="0"　placeholder="Z" min="0" step="1">
                <span>cm</span>
            </div>
            <div class="button-container">
                <button id="sendButton" disabled>Send</button>
            </div>

            <div id="messageDiv" class="message"></div>
        </div>

        <div class="right-panel">
            <!-- グラフを描画する場所 -->
            <div id="graph" class="graph"></div>
        </div>

    <script src="sketch.js"></script>
</body>
</html>
