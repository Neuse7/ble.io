<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE UART Communication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
            text-align: center;
        }
        input, button {
            font-size: 16px;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            cursor: pointer;
        }
        .message {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>BLE UART Communication</h1>
    <button id="scanButton">Scan</button>
    <button id="disconnectButton" disabled>Disconnect</button>
    <br><br>
    <input type="number" id="value1" placeholder="Value 1" min="0" step="1">
    <input type="number" id="value2" placeholder="Value 2" min="0" step="1">
    <input type="number" id="value3" placeholder="Value 3" min="0" step="1">
    <br><br>
    <button id="sendButton" disabled>Send</button>
    <div id="messageDiv" class="message"></div>

    <script>
        const scanButton = document.getElementById('scanButton');
        const disconnectButton = document.getElementById('disconnectButton');
        const sendButton = document.getElementById('sendButton');
        const messageDiv = document.getElementById('messageDiv');
        const value1 = document.getElementById('value1');
        const value2 = document.getElementById('value2');
        const value3 = document.getElementById('value3');

        const UART_SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e'; // Nordic UART Service UUID
        const UART_RX_CHARACTERISTIC_UUID = '6e400003-b5a3-f393-e0a9-e50e24dcca9e'; // RX Characteristic UUID
        const UART_TX_CHARACTERISTIC_UUID = '6e400002-b5a3-f393-e0a9-e50e24dcca9e'; // TX Characteristic UUID

        let device, server, uartService, rxCharacteristic, txCharacteristic;

        function displayMessage(message) {
            messageDiv.textContent = message;
        }

        scanButton.addEventListener('click', async () => {
            try {
                const options = {
                    filters: [{ services: [UART_SERVICE_UUID] }],
                    optionalServices: [UART_SERVICE_UUID]
                };
                const device = await navigator.bluetooth.requestDevice(options);
                await connectToDevice(device);
            } catch (error) {
                console.error('Error during scan:', error);
                displayMessage('Error: Unable to scan for devices.');
            }
        });

        async function connectToDevice(selectedDevice) {
            try {
                device = selectedDevice;
                displayMessage('Connecting to device...');

                server = await device.gatt.connect();
                uartService = await server.getPrimaryService(UART_SERVICE_UUID);
                rxCharacteristic = await uartService.getCharacteristic(UART_RX_CHARACTERISTIC_UUID);
                txCharacteristic = await uartService.getCharacteristic(UART_TX_CHARACTERISTIC_UUID);

                // Set up notifications for incoming data
                rxCharacteristic.addEventListener('characteristicvaluechanged', handleDataReceived);
                await rxCharacteristic.startNotifications();

                sendButton.disabled = false;
                disconnectButton.disabled = false;
                displayMessage('Connected to device.');
            } catch (error) {
                console.error('Error during connection:', error);
                displayMessage('Error: Unable to connect to device.');
            }
        }

        disconnectButton.addEventListener('click', async () => {
            try {
                if (server) {
                    await server.disconnect();
                    server = null;
                    uartService = null;
                    rxCharacteristic = null;
                    txCharacteristic = null;

                    disconnectButton.disabled = true;
                    sendButton.disabled = true;
                    displayMessage('Disconnected from device.');
                }
            } catch (error) {
                console.error('Error during disconnection:', error);
                displayMessage('Error: Unable to disconnect from device.');
            }
        });

        sendButton.addEventListener('click', async () => {
            try {
                if (!txCharacteristic) {
                    displayMessage('Error: Not connected to a device.');
                    return;
                }

                const num1 = parseInt(value1.value, 10) || 0;
                const num2 = parseInt(value2.value, 10) || 0;
                const num3 = parseInt(value3.value, 10) || 0;

                if (num1 < 0 || num1 > 65535 || num2 < 0 || num2 > 65535 || num3 < 0 || num3 > 65535) {
                    displayMessage('Error: One or more values are out of range.');
                    return;
                }

                const data = new Uint8Array(6);
                data[0] = num1 & 0xFF;
                data[1] = (num1 >> 8) & 0xFF;
                data[2] = num2 & 0xFF;
                data[3] = (num2 >> 8) & 0xFF;
                data[4] = num3 & 0xFF;
                data[5] = (num3 >> 8) & 0xFF;

                await txCharacteristic.writeValue(data);

                // Get current time
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                const timeString = `${hours}:${minutes}:${seconds}`;

                displayMessage(`Data sent successfully at ${timeString}.`);
            } catch (error) {
                console.error('Error during data send:', error);
                displayMessage('Error: Unable to send data.');
            }
        });

        function handleDataReceived(event) {
            // Handle received data if needed
        }

        function preventNegativeInput(event) {
            if (event.target.value < 0) {
                event.target.value = 0;
            }
        }

        value1.addEventListener('input', preventNegativeInput);
        value2.addEventListener('input', preventNegativeInput);
        value3.addEventListener('input', preventNegativeInput);
    </script>
</body>
</html>
